<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>IWP – Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:#000; color:#ddd; font-family:'Inter',sans-serif; line-height:1.55; }
    .container { width:85%; margin:auto; padding:50px 0; }
    h1 { font-size:32px; color:orange; margin-bottom:10px; }
    h2 { font-size:20px; color:#fff; margin-top:40px; }
    p { font-size:15px; color:#ccc; }
    a { color:orange; text-decoration:none; }

    .btns { margin:20px 0; display:flex; gap:12px; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 18px; border-radius:8px; background:#1d1d1f; border:1px solid #333; color:#fff; font-size:14px; font-weight:500; text-decoration:none; transition:0.2s ease; }
    .btn:hover { background:#2a2a2c; border-color:#444; }
    .btn svg { width:16px; height:16px; }

    /* SLIDESHOW */
    .slideshow { position:relative; width:100%; max-width:900px; margin:auto; overflow:hidden; border-radius:12px; }
    .slides { display:flex; transition:transform 0.5s ease; }
    .slides img { width:100%; border-radius:12px; }

    /* SIDE CLICK AREA — FIXED, FULL HEIGHT, ALWAYS ABOVE SLIDES */
    .side-btn {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: rgba(0, 0, 0, 0);
      transition: 0.2s;
      z-index: 9999; /* SUPER HIGH SO IT NEVER GETS HIDDEN */
      pointer-events: auto;
    }

    .side-btn:hover {
      background: rgba(0, 0, 0, 0);
    }

    .side-btn span {
      font-size: 32px;
      color: rgba(0, 0, 0, 0.158);
      font-weight: bold;
    }

    .left-btn { left: 0; }
    .right-btn { right: 0; }
  </style>
</head>
<body>
  <div class="container">

    <!-- SLIDESHOW WRAPPER -->
    <h2>Preview</h2>
    <div class="slideshow">
      <div class="side-btn left-btn" onclick="plusSlides(-1)"><span>&lt;</span></div>
      <div class="side-btn right-btn" onclick="plusSlides(1)"><span>&gt;</span></div>

    <div class="slide-nav" style="display:none;">
      <span class="dot active" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>

      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
    </div>

  </div>

  <script>
    let index = 0;
    const slides = document.querySelector('.slides');
    const total = slides.children.length;

    function currentSlide(i) {
      index = i;
      slides.style.transform = `translateX(-${i * 100}%)`;
    }

    function plusSlides(n) {
      index += n;
      if (index < 0) index = total - 1;
      if (index >= total) index = 0;
      currentSlide(index);
    }
  </script>
